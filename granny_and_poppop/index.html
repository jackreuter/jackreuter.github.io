<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import confetti from 'https://cdn.skypack.dev/canvas-confetti'

        function fireConfetti() {
            const button = document.getElementById('party-button');
            const rect = button.getBoundingClientRect();
            const x = (rect.left + rect.right) / 2 / window.innerWidth;
            const y = (rect.top + rect.bottom) / 2 / window.innerHeight;
            for (let i = 0; i < 1; i++) {
                confetti({
                    angle: Math.random() * 100 + 40,
                    particleCount: Math.random() * 500 + 5,
                    spread: Math.random() * 100 + 5,
                    origin: {
                        x: x,
                        y: y
                    }
                })
            }
        }

        window.fireConfetti = fireConfetti
    </script>
</head>
<body>
    <main>
        <div class="title">
            <h1>THE BIG 9-0!</h1>
            <h4>Here are some puzzles to celebrate :)</h4>
        </div>
        <div class="box-container">
            <a class="box" id="wordle" href="wordle">
                <img class="icon" src="/granny_and_poppop/assets/images/beanie.png">
                Wordle
            </a>
            <a class="box" id="connections" href="connections">
                <img class="icon" src="/granny_and_poppop/assets/images/eclipse.png">
                Connections
            </a>
            <a class="box" id="mini" href="mini">
                <img class="icon" src="/granny_and_poppop/assets/images/baby-dani.png">
                The Mini
            </a>
            <a class="box" id="strands" href="strands">
                <img class="icon" src="/granny_and_poppop/assets/images/curly-fry.png">
                Strands
            </a>
        </div>

        <button id="party-button" onclick="fireConfetti()">PARTY</button>
    </main>
</body>
</html>
